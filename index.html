<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>

<body>
    <div id="wrapper">
        <div id="container">
            <div id="calc-body">
                <div id="display">
                    <div class="display-1">
                        <p>0</p>
                    </div>
                    <div class="display-2">
                        <p>0</p>
                    </div>
                    <div class="display-3">
                        <p>0</p>
                    </div>
                </div>
                <div id="keyboard-container">
                    <div id="mem-buttons-holder">
                        <button class="mem-buttons" type="button">MC</button>
                        <button class="mem-buttons" type="button">MR</button>
                        <button class="mem-buttons" type="button">M+</button>
                        <button class="mem-buttons" type="button">M-</button>
                        <button class="mem-buttons" type="button">MS</button>
                    </div>
                    <div id="keypad">
                        <button class="button operator" type="button">%</button>
                        <button class="button clear-last eraser" type="button">CE</button>
                        <button class="button clear-all eraser" type="button">C</button>
                        <button class="button backspace eraser" type="button">&lt&times</button>

                        <button class="button operator disabled" type="button" disabled>1/x</button>
                        <button class="button operator disabled" type="button" disabled>x&#178</button>
                        <button class="button operator disabled" type="button" disabled>&#8730</button>
                        <button class="button operator" type="button">/</span>

                        <button class="button number" type="button">7</button>
                        <button class="button number" type="button">8</button>
                        <button class="button number" type="button">9</button>
                        <button class="button operator" type="button">x</button>

                        <button class="button number" type="button">4</button>
                        <button class="button number" type="button">5</button>
                        <button class="button number" type="button">6</button>
                        <button class="button operator" type="button">-</button>

                        <button class="button number" type="button">1</button>
                        <button class="button number" type="button">2</button>
                        <button class="button number" type="button">3</button>
                        <button class="button operator" type="button">+</button>

                        <button class="button operator disabled" type="button" disabled>+/-</button>
                        <button class="button number" type="button">0</button>
                        <button class="button number decimal" type="button">.</button>
                        <button class="button equal" type="button">=</button>
                    </div>

                </div>
                <div id="signature">
                    <a href="https://github.com/digi-coder">digi-coder</a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="js/calculator.js"></script>
</body>

</html>
