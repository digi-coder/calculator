<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div id="wrapper">
        <div id="container">
            <div id="calc-body">
                <div id="display">
                    <div id="top-section">
                        <p>85 + 38.27</p>
                    </div>
                    <div id="bottom-section">
                        <p>123.27</p>
                    </div>
                </div>
                <div id="keyboard-container">
                    <div id="mem-buttons-holder">
                        <button class="mem-buttons" type="button">MC</button>
                        <button class="mem-buttons" type="button">MR</button>
                        <button class="mem-buttons" type="button">M+</button>
                        <button class="mem-buttons" type="button">M-</button>
                        <button class="mem-buttons" type="button">MS</button>
                    </div>
                        <div id="buttons-holder-1">
                            <button class="calc-buttons" type="button">%</button>
                            <button class="calc-buttons" type="button">CE</button>
                            <button class="calc-buttons" type="button">C</button>
                            <button class="calc-buttons" type="button">X</button>
                        </div>
                        <div id="buttons-holder-2">
                            <button class="calc-buttons" type="button">1/x</button>
                            <button class="calc-buttons" type="button">x2</button>
                            <button class="calc-buttons" type="button">2Vx</button>
                            <button class="calc-buttons" type="button">/</button>
                        </div>
                        <div id="buttons-holder-3">
                            <button class="calc-buttons" type="button">7</button>
                            <button class="calc-buttons" type="button">8</button>
                            <button class="calc-buttons" type="button">9</button>
                            <button class="calc-buttons" type="button">X</button>
                        </div>
                        <div id="buttons-holder-3">
                            <button class="calc-buttons" type="button">4</button>
                            <button class="calc-buttons" type="button">5</button>
                            <button class="calc-buttons" type="button">6</button>
                            <button class="calc-buttons" type="button">-</button>
                        </div>
                        <div id="buttons-holder-4">
                            <button class="calc-buttons" type="button">1</button>
                            <button class="calc-buttons" type="button">2</button>
                            <button class="calc-buttons" type="button">3</button>
                            <button class="calc-buttons" type="button">+</button>
                        </div>
                        <div id="buttons-holder-5">
                            <button class="calc-buttons" type="button">+/-</button>
                            <button class="calc-buttons" type="button">0</button>
                            <button class="calc-buttons" type="button">.</button>
                            <button class="calc-buttons" type="button">=</button>
                        </div>
                    </div>
                    <div id="signature">
                        <a href="https://github.com/digi-coder">digi-coder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/calculator.js"></script>
</body>
</html>
